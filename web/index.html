<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Azure Auto-Scaling Demo</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      code { background: #f2f2f2; padding: 2px 6px; border-radius: 6px; }
      button { padding: 10px 14px; cursor: pointer; }
      pre { background: #0b1020; color: #d7e1ff; padding: 14px; border-radius: 10px; overflow: auto; }
    </style>
  </head>
  <body>
    <h2>Scaling Demo (Static Web Apps + Functions)</h2>

    <p>
      Endpoint API: <code>/api/scale-demo?workMs=200</code><br/>
      Cek nilai <code>instanceId</code> (indikasi scale-out saat load tinggi).
    </p>

    <button id="btn">Call API</button>
    <pre id="out"></pre>

    <script>
      const out = document.getElementById('out');
      document.getElementById('btn').onclick = async () => {
        out.textContent = 'Loading...';
        const r = await fetch('/api/scale-demo?workMs=200');
        const j = await r.json();
        out.textContent = JSON.stringify(j, null, 2);
      };
    </script>
  </body>
</html>
